<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Scan Avatar Dev</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at center, #0a0f24, #000);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      font-family: sans-serif;
    }

    .scanner-wrapper {
      position: relative;
      width: 160px;
      height: 160px;
    }

  .rotating-circle {
  position: absolute;
  top: -45px;
  left: -45px;
  width: 250px;
  height: 250px;
  border-radius: 50%;
  border: 3px dashed #00ffffaa;
  animation: rotate 5s linear infinite;
  box-shadow: 0 0 20px #00ffff55;
  z-index: 1;
}

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .scanner-container {
      width: 160px;
      height: 160px;
      background: rgba(0, 255, 200, 0.06);
      backdrop-filter: blur(6px);
      border: 2px solid #00ffc3;
      box-shadow: 0 0 15px #00ffc3aa, inset 0 0 10px #00ffc366;
      position: relative;
      z-index: 2;
    }

    .scan-line {
      position: absolute;
      width: 100%;
      height: 3px;
      background: #00ff00;
      box-shadow: 0 0 6px #00ff00aa;
      animation: scan 2.5s linear infinite;
      z-index: 3;
    }

    @keyframes scan {
      0% { top: 0%; opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { top: 100%; opacity: 0; }
    }

    .avatar {
      position: absolute;
      top: 15%;
      left: 15%;
      width: 70%;
      height: 70%;
      border-radius: 50%;
      overflow: hidden;
      box-shadow: 0 0 8px #00ffee55;
      z-index: 2;
    }

    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div class="scanner-wrapper">
    <div class="rotating-circle"></div>
    <div class="scanner-container">
      <div class="scan-line"></div>
      <div class="avatar">
        <!-- Avatar dÃ©veloppeur cartoon -->
        <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Dev Avatar" />
      </div>
    </div>
  </div>
</body>
</html>
